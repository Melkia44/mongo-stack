services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PWD}
    volumes:
      - mongo_data:/data/db
      - ./initdb.d:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand({ ping: 1 }).ok\" | grep 1"]
      interval: 20s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongo_express
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "127.0.0.1:8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: "mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PWD}@mongo:27017/?authSource=admin"
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: ${ME_ADMIN_PWD}

  backup:
    image: mongo:7
    container_name: mongo_backup
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_ROOT_USER: ${MONGO_ROOT_USER}
      MONGO_ROOT_PWD: ${MONGO_ROOT_PWD}
      RETENTION: "7"                 
    volumes:
      - mongo_backups:/backups
    entrypoint: ["/bin/bash","-lc"]
    
    command: >
      set -euo pipefail;
      while true; do
        TS=$$(date +%F_%H-%M-%S);
        echo "[backup] start $$TS";
        mongodump
          --host=mongo
          --username="$${MONGO_ROOT_USER}"
          --password="$${MONGO_ROOT_PWD}"
          --authenticationDatabase=admin
          --out="/backups/$$TS";
        echo "[backup] done  $$TS";
        # garder les RETENTION derniers dumps
        find /backups -maxdepth 1 -mindepth 1 -type d -printf '%T@ %p\n' \
          | sort -nr | tail -n +$$(( $${RETENTION:-7} + 1 )) | cut -d' ' -f2- \
          | xargs -r rm -rf;
        sleep 86400;
      done

volumes:
  mongo_data:
  mongo_backups:
